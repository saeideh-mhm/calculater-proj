<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculater app</title>
  <link rel="stylesheet" href="./calculateproject.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center " style=" height: 98vh;">
      <div class="  col-xl-3 col-lg-4 col-md-5 col-sm-7 col-7 calc-body">
        <div class="input-box ">
          <input type="text " id="inputt" style="font-size: xx-large;font-weight: bold;">
        </div>
        <div class="row justify-content-center">
          <button class="col-1 btnn bg-secondary" id="bt-c">AC</button>
          <button class="col-1 btnn bg-secondary" id="bt-ce">DE</button>
          <button class="col-1 btnn bg-secondary" id="bt-per">%</button>
          <button class="col-1 btnn bg-warning" id="bt-division">/</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 btnn" id="bt-7">7</button>
          <button class="col-1 btnn" id="bt-8">8</button>
          <button class="col-1 btnn" id="bt-9">9</button>
          <button class="col-1 btnn  bg-warning" id="bt-mul">*</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 btnn" id="bt-4">4</button>
          <button class="col-1 btnn" id="bt-5">5</button>
          <button class="col-1 btnn" id="bt-6">6</button>
          <button class="col-1 btnn  bg-warning" id="bt-mines">-</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 btnn" id="bt-1">1</button>
          <button class="col-1 btnn" id="bt-2">2 </button>
          <button class="col-1 btnn" id="bt-3">3</button>
          <button class="col-1 btnn  bg-warning" id="bt-plus">+</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 btnn" id="bt-0">0</button>
          <button class="col-1 btnn" id="btmp">+/-</button>
          <button class="col-1 btnn" id="btdot">.</button>
          <button class="col-1 btnn  bg-warning" id="bt-equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./calculaterproject.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
